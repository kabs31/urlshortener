# Redis configuration for URL Shortener (Redis 7.x compatible)
# Save this as redis.conf in your project root

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Snapshotting (Persistence) - Fixed for Redis 7.x
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Security (uncomment and set password in production)
# requirepass your_redis_password_here

# Performance Tuning for URL Shortener
# Hash table optimization for better memory usage
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Set max clients
maxclients 10000

# Disable some commands for security (optional)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
# rename-command DEBUG ""

# Keyspace notifications (useful for cache invalidation)
notify-keyspace-events Ex